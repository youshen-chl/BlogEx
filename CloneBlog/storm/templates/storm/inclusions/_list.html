
{% load storm_tags %}
<div>
    <h3>显示inclusion_tag内容</h3>
    <ul>
        <b style="color: yellowgreen;">{{ showlists[0] }} </b>
        {% for i in showlists %}
        <li>
            <span>{{ i }} </span> <strong style="color: aqua;"> {% print_num i %} </strong>
        </li>
        {% empty %}
            暂无数据！
        {% endfor %}
    </ul>
</div>
