
<ul>
    {% for article in hot_articles %}
    <li>
        <p>	<span class="muted">
            <i class="fa fa-eye"></i><span class="count">{{ article.views }} </span> 浏览
            
            </span>
        </p>
        <span class="label label-1">{{ forloop.counter}}</span>
        <a href="/article/{{ article.slug }}" title="{{ article.title }}">{{ article.title }}</a>
    </li>
    {% endfor %}
</ul>
