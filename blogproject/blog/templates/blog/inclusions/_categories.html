<div class="widget widget-category">
    <h3 class="widget-title">分类</h3>
    <ul>
        {% for category in category_list %}
        <li>
            <a href="{% url 'blog:category' category.pk %}">{{ category.name }} <span class="post-count">({{ category.get_post_num }})</span></a>
        </li>
        {% empty %}
        {% endfor %}
    </ul>
</div>
